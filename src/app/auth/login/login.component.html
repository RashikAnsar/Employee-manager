<mat-card>
  <mat-card-title>Sign-in</mat-card-title>
  <hr />
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #loginForm="ngForm" (submit)="onLogin(loginForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input type="email" matInput ngModel name="email" placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" ngModel matInput name="password" placeholder="Password" #passwordInput="ngModel" required minlength="6">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
